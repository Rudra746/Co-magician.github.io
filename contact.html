<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Co-magician-The Study Hub</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Co-magician</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="\index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="\courses.html">Courses</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="\projects.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="\contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="\about.html">About me</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button type="button" class="btn btn-light">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <form class="contact-form">
        <div class="row mb-3">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Full Name">
          </div>
        </div>
        <div class="row mb-3">
          <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
          <div class="col-sm-10">
            <input type="phone" class="form-control" id="phone" placeholder="9999999999">
          </div>
        </div>
        <div class="row mb-3">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="abc@gmail.com">
          </div>
        </div>
        <div class="row mb-3">
          <label for="query" class="col-sm-2 col-form-label">Query</label>
          <textarea name="query" id="query" cols="10" rows="8" placeholder="Explain your Query"></textarea>
        </div>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Are you a student on Co-magician
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <footer id="contact-footer" class="center">
        <div>
            <h3>Feel Free To Contact Us.</h3>
        </div>
    </footer>
</body>

</html>
